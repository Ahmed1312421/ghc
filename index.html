<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            background-image: linear-gradient(-45deg, rgb(3, 18, 43), rgb(14, 45, 43));
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .navbar {
            width: 100%;
            background-color: #1a2526;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #cccccc;
        }
        .container {
            text-align: center;
            margin-top: 0px;
        }
        .title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            background-color: rgb(255, 255, 255);
            color: black;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 10px;
            text-decoration: none;
            font-size: 24px;
            width: 600px;
            text-align: left;
            position: relative;
        }
        #open {
            background-color: rgb(48, 48, 48);
            width: 100px;
            height: 35px;
            border: none;
            border-radius: 30px;
            position: relative;
            right: 20px;
        }
        #ball {
            background-color: greenyellow;
            border-radius: 100%;
            height: 30px;
            width: 30px;
            position: absolute;
            right: 3px;
            top: 6%;
            box-shadow: 0 0 25px greenyellow, 0 0 50px greenyellow, 0 0 75px greenyellow;
            transition: 0.3s;
        }
        input {
            margin-left: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Chat bot</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="title">control panel</h1>
        <div class="button">opening light
            <button id="open"><div id="ball"></div></button>
        </div>
        <br><br><br>
        <div class="button">solar-panel degree
            <input type="number" id="degreeInput" min="0" max="180" value="0">
            <button id="setAngle">Set Angle</button>
        </div>
        <br><br><br>
        <div class="button">pollution percentage
            <input type="text" id="pollutionDisplay" readonly>
        </div>
    </div>
    <script src="controlPanel.js"></script>
</body>
</html>
